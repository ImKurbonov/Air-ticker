<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Air Tricker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="demo">
        <div class="top-title-container container">
            <div class="top-title">
                <h2 class="title">FRA</h2>
                <p class="title-comment">FRANKFURT</p>
            </div>
            <div class="horizontal-row"></div>
            <div class="top-title">
                <h2 class="title">AMS</h2>
                <p class="title-comment left">AMSTERDAM</p>
            </div>
        </div>

        <div class="middle-title container">
            <ul class="middle-list">
                <li class="middle-item">
                    <span class="middle-comment">FLIGHT</span>
                    <span class="number">815</span>
                </li>
                <li class="middle-item">
                    <span class="middle-comment">GATE</span>
                    <span class="number">23G</span>
                </li>
                <li class="middle-item">
                    <span class="middle-comment">SEAT</span>
                    <span class="number">10F</span>
                </li>
            </ul>
        </div>

        <footer class="footer-section container">
                <ul class="footer-list">
                    <li class="footer-item">
                            <span class="footer-info">PASSANGER</span>
                            <span class="footer-date">Robert De Niro</span>
                    </li>
                    <li class="footer-item">
                        <span class="footer-info">CLASS</span>
                        <span class="footer-date">Business</span>
                    </li>
                    <li class="footer-item">
                        <span class="footer-info">DEPARTURE</span>
                        <span class="footer-date">3;45am, Dec 15</span>
                    </li>
                </ul>
                <div class="qr-code">
                    <img src="qr.svg" alt="QR code">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
